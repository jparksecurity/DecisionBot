version: '3.8'

services:
  bytenite-service:
    build:
      context: ./bytenite_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE_MB=100
      - ENVIRONMENT=production
    volumes:
      - ./bytenite_service/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  decision-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - BYTENITE_SERVICE_URL=http://bytenite-service:8000
    env_file:
      - ./bot/.env
    depends_on:
      bytenite-service:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - /tmp/meet:/tmp/meet

volumes:
  uploads:
    driver: local